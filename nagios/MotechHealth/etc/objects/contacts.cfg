# Just one contact defined by default - the Nagios admin (that's you)
# This contact definition inherits a lot of default values from the 'generic-contact' 
# template which is defined elsewhere.

define contact{
        contact_name                    nagiosadmin		; Short name of user
	use				generic-contact		; Inherit default values from generic-contact template (defined above)
        alias                           Nagios Admin		; Full name of user
 	service_notification_commands   service-notify-by-sms
        host_notification_commands      host-notify-by-sms
        service_notification_commands   notify-service-by-email
        host_notification_commands      notify-host-by-email
        email                           anoop.verma@in.bbcmediaaction.org,saurabh.tamrakar@in.bbcmediaaction.org,pnagpal@grameenfoundation.in,Gur_PSS_Grameen_L1@aricent.com,Gur_PSS_Grameen_L2@aricent.com,manjot.singh@aricent.com; <<***** CHANGE THIS TO YOUR EMAIL ADDRESS ******
        }

define contact{
        contact_name                    motechalerts             ; Short name of user
        use                             generic-contact         ; Inherit default values from generic-contact template (defined above)
        alias                           MOTECH ALERTS USER            ; Full name of user
        service_notification_commands   notify-motech-alert-by-email
        email                           Gur_PSS_Grameen_L2@aricent.com,manjot.singh@aricent.com,Gur_SW_GFNMS_L3@aricent.com,kthirumalai@grameenfoundation.org,rlarubbio@grameenfoundation.org,fhuster@grameenfoundation.org,pnagpal@grameenfoundation.in,rahul.gaur@aricent.com;
        }
###############################################################################
###############################################################################
#
# CONTACT GROUPS
#
###############################################################################
###############################################################################

# We only have one contact in this simple configuration file, so there is
# no need to create more than one contact group.

define contactgroup{
        contactgroup_name       admins
        alias                   Nagios Administrators
        members                 nagiosadmin
        }
define contactgroup{
        contactgroup_name       motechalerts
        alias                  	MOTECH USERS
        members                 motechalerts
        }
