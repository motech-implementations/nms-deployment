- name: install collectd
  hosts: all
  remote_user: grameen
  tasks:
    - include: roles/collectd/tasks/install.yml
      sudo: yes
      vars:
        collectd_version: 5.5.0
  tags:
    - collectd
    - collectd-server
    - collectd-client

- name: install common collectd plugins
  hosts: all
  action: copy src=roles/collectd/templates/plugins dest=/etc/collect.d
  with_items:
       - cpu.conf
       - df.conf
       - interface.conf
       - load.conf
       - memory.conf
       - processes.conf
       - swap.conf
  tags:
    - collectd
    - collectd-server
    - collectd-client

- name: install client collectd plugins
  hosts: webservers, reportwebserver, dbservers, reportdbserver
  copy: src=roles/collectd/templates/plugins/network-client.conf dest=/etc/collect.d/network.conf
  tags:
    - collectd
    - collectd-client

- name: install server collectd plugins
  hosts: health-monitor
  copy: src=roles/collectd/templates/plugins/network-server.conf dest=/etc/collect.d/network.conf
  tags:
    - collectd
    - collectd-server

